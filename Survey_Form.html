<!DOCTYPE html>
<html>

<div class="feature-benefit-dialog-body">
<div class="feature-benefit-dialog-form row">
	<h3>The future unfolds. Put your name on the list to get the exclusive Galaxy Fold.</h3>
	<h4>Galaxy Fold is in high demand. Please share your information to receive access to limited supplies when available.</h4>
	<form class="feature-benefit-signUp" id="feature-benefit-signUp" novalidate>
		<div>
			<div class="span-sm-4 span-lg-6 feature-benefit-category-input">
				<input class="feature-benefit-category-input-field" type="text" name="firstname" validateType="text" isOptional="false" placeholder="First name" required/>
					<!-- <span class="feature-benefit-dialog-errormessage">error message</span> -->
			</div>
						
			<div class="span-sm-4 span-lg-6 feature-benefit-category-input">
				<input class="feature-benefit-category-input-field" type="text" name="lastname" validateType="text" isOptional="false" placeholder="Last Name" required/>
					<!-- <span class="feature-benefit-dialog-errormessage">error message</span> -->
			</div>
						
			<div class="span-sm-4 span-lg-6 feature-benefit-category-input">
				<input class="feature-benefit-category-input-field" type="text" name="email" validateType="email" isOptional="false" placeholder="Email" required/>
					<!-- <span class="feature-benefit-dialog-errormessage">error message</span> -->
			</div>
						
			<div class="span-sm-4 span-lg-6 feature-benefit-category-input">
				<input class="feature-benefit-category-input-field" type="text" name="zipcode" validateType="zipCode" isOptional="false" placeholder="Zip Code" required/>
			</div>
		</div>
