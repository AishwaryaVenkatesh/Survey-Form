<!DOCTYPE html>
<html>
<head> </head>
<body>
<h3>Passport Renewal Application - Get Started</h3>
<h4>Have your current passport ready</h4>
<div>
	<input type="text" name="firstname" validateType="text" isOptional="false" placeholder="First name" required/>
</div>

<div>
	<input type="text" name="lastname" validateType="text" isOptional="false" placeholder="Last Name" required/>
</div>
						
	
<div>
	<input type="text" name="email" validateType="email" isOptional="false" placeholder="Email" required/>
</div>
						
<div>
	<input type="text" name="zipcode" validateType="zipCode" isOptional="false" placeholder="Zip Code" required/>
</div>
		
<div>
	<button style="text-align: center; type="submit">SUBMIT</button>
</div>

</body>
